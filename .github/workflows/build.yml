name: Build Visible (Multi-Platform)
on:
  push:
    branches:
      - main

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # Runs two separate jobs in parallel

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Speeds up future builds by caching dependencies

      - name: Install dependencies
        run: npm install

      - name: Build Application
        # This dynamically runs the right script based on the OS
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run dist:win
          else
            npm run dist:mac
          fi
        shell: bash 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Visible-${{ matrix.os }}-Build
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi